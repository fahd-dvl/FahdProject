{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'Fahdapp/style4.css' %}">
</head>
<body>
    <div class="hotel-container">
        {% for hotel in hotels %}
        <a href="{% url 'Reservation' hotel_id=hotel.id_hotel %}" class="hotel-card">
            <img src="{{ hotel.image_hotel.url }}" alt="Hotel Image">
            <h3>{{ hotel.nom }}</h3>
            <p>{{ hotel.adresse }}</p>
        </a>
        {% empty %}
        <p>No hotels available at the moment.</p>
        {% endfor %}
    </div>
</body>
</html>
